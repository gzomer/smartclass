<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>[[app_title]]</title>
    <meta name="description" content="[[app_description]]"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css" integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg==" crossorigin="anonymous" />

    <!-- Custom styles -->
    <link href="/static/css/app.css?v=3" rel="stylesheet">
  </head>

  <body style="padding-top: 95px">

    <div class="fixed-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primary border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal logo">
        <a href="/" class="text-white">
          <img src="/static/img/logo.svg">
            [[app_name]]
        </a>
      </h5>
      <% if not hide_search %>
      <form class="form-inline" style="width:50%" method="GET" action="/add">
        <input name="url" style="width:100%;margin-right:40px;border-radius:100px;" class="form-control mr-sm-2" type="search" placeholder="Paste your content link">
      </form>
      <% endif %>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="/contents">My materials</a>
        <a class="p-2 text-white" href="/explore">Explore</a>
      </nav>
    </div>

    <% block content %><% endblock %>

      <div class="container">
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
          <div class="row">
            <div class="col-12 col-md logo">
              <a href="/">
                  [[app_name]]
              </a>
              <small class="d-block mb-3 text-muted">&copy; [[current_year]]</small>
            </div>
            <div class="col-6 col-md">
              <h5>Menu</h5>
              <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="/contents">My materials</a></li>
                <li><a class="text-muted" href="/explore">Explore</a></li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <% block extrascripts %><% endblock %>
  </body>
</html>
