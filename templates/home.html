<% extends "app.html" %>

<% block content %>

<div class="container">
	<div class="row">
		<div class="col text-center my-5">
			<h1 class="display-3"> </h1>
			<p class="lead text-center" style="display:inline-block;max-width: 500px">[[app_name]]</p>
			<form class="form-inline mt-3 justify-content-center" method="GET" action="/add">
				<input autocomplete="off" name="url" style="width:70%;padding:25px;border-radius:100px;" class="form-control mr-sm-2" type="search" placeholder="Paste your content link">
			</form>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col">
			<h3>Recent lectures</h3>
		</div>
	</div>
	<div class="row">
		<% for content in contents %>
		<div class="col-4">
	    	<div class="card mb-4">
	          <a href="/content/[[content.slug or 'lecture']]/[[content._id]]">
                <img class="card-img-top" src="https://img.youtube.com/vi/[[content.youtubeId]]/hqdefault.jpg">
  		          <div class="card-body">
  		            <h6 class="card-title">
  		            	[[content.title]]
  		            </h6>
  		            <p class="card-text">[[content.description]]</p>
  		          </div>
              </a>
	        </div>
	   	</div>
	   	<% endfor %>
   </div>
</div>

<% endblock %>
